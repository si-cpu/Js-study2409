<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <script>
        // prompt 함수는 브라우저에서 입력창을 제공. 리턴 타입은 문자열
        var point = +prompt('점수를 입력하세요');
        alert(`당신의 점수: ${point}점!`);

        if(point>=60){
            if(point>=90){
                alert('잘하셨습니다.')
            }
            alert('합격입니다!')
        }else if(point>=40){
            alert('재시험대상자입니다!')
        }else{
            alert('불합격!')
        }



    </script>

  </body>
</html>
