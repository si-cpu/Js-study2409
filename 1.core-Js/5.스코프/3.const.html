<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let 키워드로 변수를 선언하면 값의 변경이 자유롭다.
      let x;
      x = "zz";
      x = "ff";
      console.log(x);

      // const : 상수선언, 값의 변경이 불가능합니다.
      const y = "메롱";
    //   y = "ggg"; // 타입에러
      console.log(y);

    // 상수는 객체의 불변성을 유지할수있다. 
    //  프로퍼티 변경은 얼마든지 가능하다. 
      const kim = {
        name: "김철수",
        age: 30,
      };
      kim.age = 31;
      kim.name = "김춘식";

    //   kim = {
    //     name: "김춘식",
    //     age: 10,
    //   }; (x)

    </script>
  </body>
</html>
